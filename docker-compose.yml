version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Pass through environment variables directly from the host, or define them here
      # For production, consider using Docker secrets or a more robust solution
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/ecomm_db
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      - mongo
    volumes:
      - .:/app # For development, mount the current directory
      - /app/node_modules # Exclude node_modules from host bind mount
    command: npm run dev # For development, use nodemon to restart on changes

  mongo:
    image: mongo:6-alpine
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db # Persist MongoDB data

volumes:
  mongo-data:
