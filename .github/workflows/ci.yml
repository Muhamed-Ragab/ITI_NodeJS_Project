name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    # use MongoDB for tests (the code reads MONGODB_URI)
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      MONGODB_URI: "mongodb://127.0.0.1:27017/grc_platform"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify lint devDependencies installed
        run: |
          node -e "try{require.resolve('eslint-plugin-node');console.log('eslint-plugin-node present')}catch(e){console.error('ERROR: eslint-plugin-node is missing â€” ensure devDependencies are installed (npm ci)');process.exit(1)}"

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB is available" && break
            fi
            echo "Waiting for MongoDB... ($i)"; sleep 1
          done

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

      - name: Test (coverage)
        run: npm run test:coverage --if-present

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage
            coverage/lcov.info
